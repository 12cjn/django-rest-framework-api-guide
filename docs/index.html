<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DRF API 指南</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- switch between day and night -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadNavbar: true,
      search: 'auto',
      name: 'DRF API',
      homepage: '_navbar.md',
      repo: 'https://github.com/12cjn/django-rest-framework-api-guide',
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
          var url = 'https://github.com/12cjn/django-rest-framework-api-guide/blob/master/docs/' + vm.route.file
          var editHtml = '[:memo: 编辑此页面](' + url + ')\n'
          return editHtml
            + html
            + '\n\n----\n\n'
            + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
          })
        }
      ],
      cusdis: {
        host: 'https://cusdis.com',
        appId: 'ff804ac6-6702-43bd-849b-69d90880af55',
        theme: 'dark',
      },
    }
  </script>
  <!-- switch between day and night -->
  <script 
  	src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
  	type="text/javascript">
  </script>
  <!-- 离线模式 -->
  <script>
  	if (typeof navigator.serviceWorker !== 'undefined') {
  		navigator.serviceWorker.register('sw.js')
  	}
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cusdis.com/js/widget/lang/zh-cn.js"></script><!-- cusdis中文库 -->
  <script src="https://cusdis.com/js/cusdis.docsify.js"></script> <!-- cusdis核心库 -->
</body>
</html>
